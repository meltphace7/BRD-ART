    <section class="contact">
      <h1 class="section-title">CONTACT</h1>
      <p class="contact-email">brock.dallman@gmail.com</p>
      <!-- https://formspree.io/f/mwkypwln -->
      <form action="https://formspree.io/f/mwkypwln" method="POST" id="my-form">
        <div class="name-row">
          <div class="form-group">
            <label class="" for="first-name">First Name</label>
            <input
              class="form-text"
              type="text"
              id="first-name"
              name="first-name"
            />
          </div>

          <div class="form-group">
            <label class="" for="last-name">Last Name</label>
            <input
              class="form-text"
              type="text"
              id="last-name"
              name="last-name"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="email" for="email">Email Address</label>
          <input class="form-text" type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label class="subject" for="subject">Subject</label>
          <input class="form-text" type="subject" id="subject" name="subject" />
        </div>

        <div class="form-group">
          <label class="message" for="message">Message</label>
          <textarea class="form-text" name="message" id="message"></textarea>
        </div>

        <button class="submit-button" type="submit">SUBMIT</button>
      </form>
      <h3 class="form-status" id="my-form-status">
        Oops! There was a problem submitting your form
      </h3>
    </section>
    <footer>
